<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ts-ascii-engine - Video Stream Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background: #1a1a1a;
      color: #fff;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }
    video {
      width: 100%;
      background: #000;
      border-radius: 8px;
    }
    #output {
      width: 100%;
      background: #000;
      border-radius: 8px;
      min-height: 300px;
      overflow: auto;
    }
    .controls {
      margin-bottom: 20px;
      padding: 20px;
      background: #2a2a2a;
      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      margin-right: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #45a049;
    }
    button:disabled {
      background: #666;
      cursor: not-allowed;
    }
    .stats {
      padding: 10px;
      background: #2a2a2a;
      border-radius: 4px;
      font-size: 0.9em;
    }
    select, input[type="checkbox"] {
      margin-left: 10px;
    }
    select {
      padding: 8px;
      font-size: 14px;
    }
    label {
      margin-left: 15px;
    }
  </style>
</head>
<body>
  <h1>ts-ascii-engine - Video Stream Example</h1>

  <div class="controls">
    <button id="startWebcam">Start Webcam</button>
    <button id="stopWebcam" disabled>Stop Webcam</button>
    <label for="charsetSelect">Charset:</label>
    <select id="charsetSelect">
      <option value="BLOCK" selected>Block</option>
      <option value="STANDARD">Standard</option>
      <option value="MINIMAL">Minimal</option>
    </select>
    <label>
      <input type="checkbox" id="coloredCheck"> Colored
    </label>
  </div>

  <div class="container">
    <div>
      <h3>Original Video</h3>
      <video id="video" autoplay muted playsinline></video>
    </div>
    <div>
      <h3>ASCII Output</h3>
      <div id="output"></div>
    </div>
  </div>

  <div class="stats" id="stats">
    <strong>FPS:</strong> <span id="fps">0</span> |
    <strong>Processing:</strong> <span id="processTime">0</span>ms |
    <strong>Dimensions:</strong> <span id="dimensions">0x0</span>
  </div>

  <script type="module">
    import { AsciiGenerator, CharsetPreset } from '../dist-esm/index.js';

    const video = document.getElementById('video');
    const output = document.getElementById('output');
    const startBtn = document.getElementById('startWebcam');
    const stopBtn = document.getElementById('stopWebcam');
    const charsetSelect = document.getElementById('charsetSelect');
    const coloredCheck = document.getElementById('coloredCheck');

    let generator = new AsciiGenerator({
      charset: CharsetPreset.BLOCK,
      width: 80,
      colored: false
    });

    let stream = null;
    let animationId = null;
    let frameCount = 0;
    let lastTime = performance.now();

    // Start webcam
    startBtn.addEventListener('click', async () => {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: {
            width: { ideal: 640 },
            height: { ideal: 480 },
            facingMode: 'user'
          }
        });
        video.srcObject = stream;

        // Wait for video to be ready
        video.onloadedmetadata = () => {
          video.play();
          startBtn.disabled = true;
          stopBtn.disabled = false;
          renderLoop();
        };
      } catch (err) {
        console.error('Error accessing webcam:', err);
        let errorMsg = 'Could not access webcam. ';
        if (err.name === 'NotAllowedError') {
          errorMsg += 'Please grant camera permission.';
        } else if (err.name === 'NotFoundError') {
          errorMsg += 'No camera found.';
        } else {
          errorMsg += err.message;
        }
        alert(errorMsg);
      }
    });

    // Stop webcam
    stopBtn.addEventListener('click', () => {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        video.srcObject = null;
        cancelAnimationFrame(animationId);
        startBtn.disabled = false;
        stopBtn.disabled = true;
        output.innerHTML = '';
      }
    });

    // Update charset
    charsetSelect.addEventListener('change', (e) => {
      generator.updateConfig({ charset: CharsetPreset[e.target.value] });
    });

    // Toggle colored mode
    coloredCheck.addEventListener('change', (e) => {
      generator.updateConfig({ colored: e.target.checked });
    });

    // Rendering loop
    function renderLoop() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        const result = generator.convertImage(video);
        output.innerHTML = result.html;

        // Update stats
        frameCount++;
        const now = performance.now();
        if (now - lastTime >= 1000) {
          document.getElementById('fps').textContent = frameCount;
          frameCount = 0;
          lastTime = now;
        }

        document.getElementById('processTime').textContent =
          result.metadata.processingTime.toFixed(2);
        document.getElementById('dimensions').textContent =
          `${result.metadata.width}x${result.metadata.height}`;
      }

      animationId = requestAnimationFrame(renderLoop);
    }
  </script>
</body>
</html>
